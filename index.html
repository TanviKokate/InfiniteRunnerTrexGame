<!DOCTYPE html><html><head>
    <script src="p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
<script src="./p5.play.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

    <script type="text/javascript">
        function setupCanvas(){
            var canvas = document.getElementById("canvas");
            if (canvas.getContext){
                var layout = canvas.getContext('2d');

                layout.fillStyle = "white";
                layout.font = "90px Colonna MT";
                layout.fillText("Infinite T-rex", 60, 175);
                layout.font = "105px Colonna MT";
                layout.fillText("Runner Game", 0, 235);

                layout.font = "30px Castellar";
                layout.fillText("𝕶𝖊𝖊𝖕 𝕽𝖚𝖓𝖓𝖎𝖓𝖌, 𝕽𝖚𝖓𝖓𝖎𝖓𝖌 𝖆𝖓𝖉 𝕽𝖚𝖓𝖓𝖎𝖓𝖌...🏃🏃", 0, 270);

                layout.font = "20px Copperplate Gothic Bold";
                layout.fillStyle = "red";
                layout.fillText("(𝗛𝗜𝗡𝗧 : 𝗣𝗿𝗲𝘀𝘀 𝗦𝗽𝗮𝗰𝗲 𝗕𝗮𝗿 𝘁𝗼 𝗝𝗨𝗠𝗣)", 320, 300);
            }
        }
    </script>
  </head>
  <body onload="setupCanvas();">
    <canvas id = "canvas" width="1000" height="400"></canvas>
</body>
  <head>
      <title>Trex Runner Game</title>
      <style>
          html{
              background: url('images/background.jpg') no-repeat center center fixed;
              background-size:cover - 4000;
          }
      </style>
  </head>
  <body>
      <script src="sketch.js"></script>
</body></html>
